<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebGL2 - Текстура</title>
        <script src = "js/Shader.js"></script>
    </head>
    <body>
        <h1>WebGL2 - Текстура</h1>
        <p><a href = "https://mrgobus.github.io/webgl2_experiments/texture/">Пример</a></p>
        <script>

            // Канва

            var canvas = document.createElement("canvas")
            canvas.width = 512
            canvas.height = 512
            document.body.appendChild(canvas)

            // Контекст

            var gl = canvas.getContext("webgl2", {
                alpha: false
            })

            // Шейдер

            var shader = new Shader({
                context: gl,
                vertexShaderSource: [
                    "#version 300 es",
                    "in vec3 vertexPosition;",
                    "in vec2 vertexTexCoord;",
                    "out vec2 fragTexCoord;",
                    "void main(){",
                        "fragTexCoord = vertexTexCoord;",
                        "gl_Position = vec4(vertexPosition, 1);",
                    "}"
                ].join("\n"),
                fragmentShaderSource: [
                    "#version 300 es",
                    "precision highp float;",
                    "in vec2 fragTexCoord;",
                    "out vec4 fragColor;",
                    "uniform sampler2D textureSampler;",
                    "void main(){",
                        "fragColor = texture(textureSampler, fragTexCoord);",
                    "}"
                ].join("\n"),
            })

            // VAO (Vertex Array Object)

            var vertexArray = gl.createVertexArray()
            gl.bindVertexArray(vertexArray)

            // Вершинный буфер

            var vertexBuffer = gl.createBuffer()
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                -0.5, -0.5, 0, 0, 0, // x, y, z, u, v
                -0.5,  0.5, 0, 0, 1,
                 0.5, -0.5, 0, 1, 0,
                 0.5,  0.5, 0, 1, 1
            ]), gl.STATIC_DRAW)
            gl.vertexAttribPointer(shader.attribLocation.vertexPosition, 3, gl.FLOAT, false, 20, 0)
            gl.enableVertexAttribArray(shader.attribLocation.vertexPosition)
            gl.vertexAttribPointer(shader.attribLocation.vertexTexCoord, 2, gl.FLOAT, false, 20, 12)
            gl.enableVertexAttribArray(shader.attribLocation.vertexTexCoord)

            // Буфер индексов

            var indexBuffer = gl.createBuffer()
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer)
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array([
                0, 1, 2, 3
            ]), gl.STATIC_DRAW)

            // Текстура

            var texture = gl.createTexture()
            gl.bindTexture(gl.TEXTURE_2D, texture)
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 2, 2, 0, gl.RGBA, gl.UNSIGNED_BYTE, new Uint8Array([
                0xFF, 0xFF, 0x00, 0xFF, // r, g, b, a
                0xFF, 0x00, 0xFF, 0xFF,
                0x00, 0xFF, 0xFF, 0xFF,
                0xFF, 0x00, 0x00, 0xFF,
            ]))

            // Очистка экрана

            gl.clearColor(0.2, 0.2, 0.2, 1.0)
            gl.clear(gl.COLOR_BUFFER_BIT)

            // Установка шейдера

            gl.useProgram(shader.program)

            // Установка текстуры

            gl.bindTexture(gl.TEXTURE_2D, texture)

            // Рисуем буфер

            gl.bindVertexArray(vertexArray)
            gl.drawElements(gl.TRIANGLE_STRIP, 4, gl.UNSIGNED_SHORT, 0)

        </script>
    </body>
</html>
